<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact" id="contact">
  
        <h2 class="heading"><i class="fas fa-headset"></i> Get in <span>Touch</span></h2>
      
        <div class="container">
          <div class="content">
            <div class="image-box">
              <img draggable="false" src="https://img.freepik.com/free-vector/flat-design-illustration-customer-support_23-2148887720.jpg?w=740&t=st=1709894011~exp=1709894611~hmac=081d2e56e7af05d9858768eb78c6c652a3ddb746863fbc9b0f0394cdca7790c6" alt="">
            </div>
          <form id="contact-form" action="https://formspree.io/f/mjvqqdpo" method="POST">
            
            <div class="form-group">
              <div class="field">
                <input type="text" name="name" placeholder="Name" required>
                <i class='fas fa-user'></i>
              </div>
              <div class="field">
                <input type="text" name="email" placeholder="Email" required>
                <i class='fas fa-envelope'></i>
              </div>
              <div class="field">
                <input type="text" name="phone" placeholder="Phone">
                <i class='fas fa-phone-alt'></i>
              </div>
              <div class="message">
              <textarea placeholder="Message" name="message" required></textarea>
              <i class="fas fa-comment-dots"></i>
              </div>
              </div>
            <div class="button-area">
              <button type="submit">
                Submit <i class="fa fa-paper-plane"></i></button>
            </div>
          </form>
        </div>
        </div>
      </section>
</body>
</html>
